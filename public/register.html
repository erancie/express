<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mailout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  
  <body>

    <!-- move this tho module -->

    
    <div class="container d-flex justify-content-end mt-5">
      <a href="/login" class="btn btn-primary">LOGIN</a>
    </div>
    
    <div class="container header">
      <h1>Customer Registration</h1> 
    </div>

    <div class="container">

      <form action="/" method="POST"> <!-- action and method attributes needed -->
        <div class="form-group">
          <label for="country">Country</label>
          <select name='country' id='country' class="form-control form-select form-select-lg mb-3" aria-label=".form-select-lg Country">
            <option selected>Country</option>
            <option value="Australia">Australia</option>
            <option value="USA">USA</option>
            <option value="Saudi Arabia">Suadi Arabia</option>
            <option value="China">China</option>
            <option value="England">England</option>
          </select>
        </div>

        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input type="text" id='firstName' name='firstname' class="form-control" aria-label="First name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input type="text" id='lastname' name='lastname' class="form-control" aria-label="Last name">
          </div>

          <div class="form-group col-md-7">
            <label for="inputEmail4">Email</label>
            <input type="email" name='email' class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword">Password</label>
            <input name='password' type="password" class="form-control" id="inputPassword">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword2">Retype Password</label>
            <input name='password2' type="password" class="form-control" id="inputPassword2">
          </div>

        </div>

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" name="address" class="form-control" id="inputAddress">
        </div>
        <div class="form-group">
          <!-- <label for="inputAddress2"></label> -->
          <input type="text" name='address2' class="form-control" id="inputAddress2">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input name='city' type="text" class="form-control" id="inputCity">
          </div>

          <div class="form-group col-4 col-lg-4">
            <label for="inputState">State</label>
            <select name='state' id="inputState" class="form-control">
              <option selected>Select..</option>
              <option value='VIC'>VIC</option>
              <option value='NSW'>NSW</option>
              <option value='QLD'>QLD</option>
              <option value='WA'>WA</option>
              <option value='SA'>SA</option>
              <option value='TAS'>TAS</option>
              <option value='ACT'>ACT</option>
              <option value='NT'>NT</option>
            </select>
          </div>

          <div class="form-group col-4 col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" name="zip" class="form-control" id="inputZip">
          </div>
          <div class="form-group col-5 col-md-6">
            <label for="phoneNumber">Contact Number</label>
            <input type="text" name="phone_number" class="form-control" id="phoneNumber">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input name='terms' value="agreed" class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">
              I agree to the <a href="#">Terms & Conditions</a>
            </label>
          </div>
        </div>
        <button type="submit" name="submit" class="btn btn-primary mb-5">Sign in</button>
      </form>
      
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
